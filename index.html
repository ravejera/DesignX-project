<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DesignX</title>
</head>
<body>
    <!-- the head section containing the logo and links -->
    <nav>
        <h1 class="c-name">DesignX</h1>
        <div class="links">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">ourteam</a></li>
            </ul>
        </div>
        <label class="bars">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <!-- the end of head section -->
    <section>
        <div class="login">
            <h2><span>sign in</span></h2>
            <div class="sign">
                <input type="username" name="UserName" placeholder="enter UserName">
                <input type="email" name="email" placeholder="enter email">
                <input type="password" name="password" placeholder="enter password">
                <p>click login to enter</p>
                <button><a href="#">enter</a></button>
            </div>
        </div>
    </section>
    <footer>
        <!-- <div class="footer"> -->
            <div class="sign-option">
                <p>don't have an account yet</p>
                <h2>sign up here</h2>
                <div class="logoo">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                </div>
            </div>
            <div class="copyright">
                <p>copyright 2022 Designx company</p>
            </div>
        <!-- </div> -->
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
